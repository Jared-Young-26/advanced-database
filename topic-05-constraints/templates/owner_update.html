<html>
    <head></head>
    <body>
       <h2>Updating: {{data['name']}}</h2>
        <form action="/owner/update/{{data['id']}}" method="post">
            <hr/>
            <p>Owner Name:<input name="name" value="{{data['name']}}"/></p>
            <p>Address:<input name="address" value="{{data['address']}}"/></p>
            <hr/>
            <button type="submit">Update</button>
            <a href="/owner/list">Cancel</a>
            <hr/>
        </form>
    </body>
</html>
