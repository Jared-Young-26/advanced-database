<html>
    <head></head>
    <body>
        <h2>Updating: {{data['name']}}</h2> 
        <form action="/pet/update/{{data['id']}}" method="post">
            <hr/>
            <p>Animal Name:<input name="name" value="{{data['name']}}"/></p>
            <p>Age:<input name="age" value="{{data['age']}}"/></p>
            <p>Kind_ID:<select name="kind_id">
                {% for kind in kinds %}
                <option value="{{kind['id']}}">{{kind['name']}}</option>
                {% endfor %}
            </select></p>

            <p>Owner_ID:<select name="owner_id">
                {% for owner in owners %}
                <option value="{{owner['id']}}"/>{{owner['name']}}</option>
                {% endfor %}
            </select></p>
            <hr/>
            <button type="submit">Update</button>
            <a href="/pet/list">Cancel</a>
            <hr/>
        </form>
    </body>
</html>
